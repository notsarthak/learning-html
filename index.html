<html>
    <head>
        <title>Learning html</title>

    <body>
        <form>
            <label for="username">Enter username</label><br>

            <label for="option-1">Male</label><br>
            <input type="radio" name="gender" value="Female" id="option-2">
            <label for="option-2">Female</label><br>

            <label for="option-3">Other</label><br>
            <br>
            <label for="question">Select your security question</label>
                <select id="question" name="question">
                    <option value="q1">What is your best security question?</option>
                    <option value="q2">What vegetable would you want to be?</option>
                    <option value="q3">What is the color of the sock you like the most?</option>
                </select>
            <br>
            <label for="Answer">Your answer</label>
            <input type="text" id="Answer" name="answer" placeholder="answer"> <br>   
            <label for="bio">Your bio</label><br>
            <textarea cols="30" rows="10" name="bio" id="bio" placeholder="about you..."></textarea >
            </label>
            <br>
            <input type="submit" value="Submit Form">
        </form>
    </body>
</html>
